{% extends 'images/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
            <h1 class="mt-3">Update Image</h1>
        <div class="col-lg-12 my-5">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update image</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
